apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: waarp-r66
  name: waarp-r66
spec:
  ports:
  - name: "6666"
    port: 6666
    targetPort: 6666
  - name: "6667"
    port: 6667
    targetPort: 6667
  - name: "8066"
    port: 8066
    targetPort: 8066
  - name: "8067"
    port: 8067
    targetPort: 8067
  - name: "8088"
    port: 8088
    targetPort: 8088
  selector:
    io.kompose.service: waarp-r66
status:
  loadBalancer: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: waarp-site1-etc
  name: waarp-site1-etc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 80Mi
status: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: waarp-site1-data
  name: waarp-site1-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 80Mi
status: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: waarp-site1-log
  name: waarp-site1-log
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 80Mi
status: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  name: waarp-r66
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: waarp-r66
    spec:
      containers:
      - env:
        - name: WAARP_APPNAME
          value: site1
        - name: WAARP_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: waarp-r66-pass
              key: waarp-r66.password.txt
        image: fjudith/waarp-r66:3.0.8
        name: waarp-r66
        ports:
        - containerPort: 6666
        - containerPort: 6667
        - containerPort: 8066
        - containerPort: 8067
        - containerPort: 8088
        resources: {}
        volumeMounts:
        - mountPath: /etc/waarp
          name: waarp-site1-etc
        - mountPath: /var/lib/waarp
          name: waarp-site1-data
        - mountPath: /var/log/waarp
          name: waarp-site1-log
      restartPolicy: Always
      volumes:
      - name: waarp-site1-etc
        persistentVolumeClaim:
          claimName: waarp-site1-etc
      - name: waarp-site1-data
        persistentVolumeClaim:
          claimName: waarp-site1-data
      - name: waarp-site1-log
        persistentVolumeClaim:
          claimName: waarp-site1-log
status: {}
