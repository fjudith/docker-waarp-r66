version: '2'
volumes:
  waarp-site1-dblog:
  waarp-site1-etc:
  waarp-site1-log:
  waarp-site1-data:
  waarp-site1-db:
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: site1-waarp
      POSTGRES_PASSWORD: V3ry1nS3cur3P4ssw0rd
      POSTGRES_USER: waarp
    volumes:
    - waarp-site1-db:/var/lib/postgresql/data
    - waarp-site1-dblog:/var/log/postgresql
  waarp-r66:
    image: fjudith/waarp-r66:3.0.8
    environment:
      WAARP_ADMIN_PASSWORD: V3ry1nS3cur3P4ssw0rd
      WAARP_APPNAME: site1
    volumes:
    - waarp-site1-etc:/etc/waarp
    - waarp-site1-data:/var/lib/waarp
    - waarp-site1-log:/var/log/waarp
    links:
    - postgres:postgres
    ports:
    - 6666:6666/tcp
    - 6667:6667/tcp
    - 8066:8066/tcp
    - 8067:8067/tcp
    - 8088:8088/tcp
