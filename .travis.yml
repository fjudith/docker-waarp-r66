env:
  global:
  # Docker Repository
  - REPO=fjudith/waarp-r66
  # Compute docker tag
  - TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  # Retreive commit ID
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: ""
  - secure: ""
  - secure: ""

  
sudo: required
services:
  - docker


before_install:
  - docker build -f Dockerfile -t $REPO:$COMMIT .
  - docker run --name 'postgres' -e PORSTGRES_DB=waarp -e POSTGRES_USER=waarp -e POSTGRES_PASSWORD=V3ry1ns3cur3P4ssw0rd postgres:9.4
  - docker run --name 'waarp-r66' -d --link postgres:postgres -p 6666:6667 -p 6667:6667 -p 8066:8066 -p 8067:8067 $REPO:$COMMIT
  - docker ps -a


script:
  # Wait for draw.io to start
  - sleep 20
  - docker logs waarp-r66
  # -i, --include – include protocol headers in the output (H/F)
  # -X, --request – specify request  COMMAND (GET, PUT, DELETE…)  to use
  - docker exec waarp-r66 /bin/bash -c "curl -i http://localhost:8082"


after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO